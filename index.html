<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <header class="header">
        <button class="header__btn">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <img class="header__logo" src="./img/svg/logo.svg" alt="logo">
        <form class="header__form">
            <input type="search" name="search" placeholder="Search">
            <button type="submit">
                <svg class="header__icon-search" width="19px" height="19px">
                    <use xlink:href="img/svg/icons.svg#search"></use>
                </svg></button>
        </form>
        <div class="header__menu">
            <a href="#!">
                <svg class="header__icon-video icon--style" width="27px" height="20px">
                    <use xlink:href="img/svg/icons.svg#video"></use>
                </svg>
            </a>
            <a href="#!">
                <svg class="header__icon-app icon--style" width="21px" height="21px">
                    <use xlink:href="img/svg/icons.svg#app"></use>
                </svg>
            </a>
            <a href="#!">
                <svg class="header__icon-notify icon--style" width="22px" height="26px">
                    <use xlink:href="img/svg/icons.svg#not"></use>
                </svg>
            </a>
        </div>
            <a class="header__user" href="#!">
                <img src="./img/avatar.jpg" alt="user">
            </a>
    </header>
</body>
</html>
